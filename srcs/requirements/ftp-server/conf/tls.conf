<IfModule mod_tls.c>
TLSEngine                  on
TLSLog                     /var/log/proftpd/tls.log
TLSProtocol                SSLv23
TLSOptions                 AllowClientRenegotiations
TLSRSACertificateFile      /etc/proftpd/ssl/ssl_certificat.pem
TLSRSACertificateKeyFile   /etc/proftpd/ssl/ssl_key.key
TLSVerifyClient            off
TLSRequired                on
RequireValidShell          no
TLSOptions                 NoSessionReuseRequired
</IfModule>
